<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../content/mui/mui.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/Tf_global.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<style>
			html,
			.mui-content {
				background: #F1F1F1!important;
			}
			
			.courseApply-content> .mui-table-view:first-child {
				margin-top: 0px;
			}
			
			.mui-active {
				background: #eee!important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<i class="iconfont mui-action-back">&#xe683;</i>
			<h1 class="mui-title">课程报名</h1>
		</header>
		<div class="mui-content courseApply-content">
			<div id="pullrefresh" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view" data-bind='foreach:couresList'>
						<li class="mui-table-view-cell courseApply-li" data-bind='click:goCalssDetail'>
							<div class="courseApply-box">
								<div class="courseApply-logo">
									<img  onerror="this.src='../../images/logo-pic.png';" data-bind='attr:{src:common.getPhotoUrl(Photo)}'/>
								</div>
								<span class="courseApply-title" data-bind='text:CourseName'></span>
								<span class="courseApply-time" data-bind='text:AddTime'></span>
								<span class="courseApply-apply" data-bind='text:IsFinish?"已报名":"未报名"'></span>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../../script/mui/mui.min.js" type="text/javascript " charset="utf-8 "></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/course/courseApply.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
