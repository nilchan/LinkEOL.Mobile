<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../content/mui/mui.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/Tf_global.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<style>
			html,
			.mui-content {
				background: #F1F1F1!important;
			}
			
			.orgCourseApplyList-content> .mui-table-view:first-child {
				margin-top: 0px;
			}
			
			.mui-active {
				background: #eee!important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<i class="iconfont mui-action-back">&#xe683;</i>
			<h1 class="mui-title">课程报名列表</h1>
		</header>
		<div class="mui-content orgCourseApplyList-content">
			<div class="mui-scroll-wrapper" style="top: 60px" id="pullrefresh">
				<div class="mui-scroll">
					<div class="openedCourses-ys" style="display: none;" data-bind="visible:couresList().length <= 0">
						<i>
						<img src="../../images/logo-pic.png" />
					</i>
						<span>还没有报过课程呢~</span>
					</div>

					<div data-bind='visible:couresList().length >0'>
						<ul class="mui-table-view" data-bind='foreach:couresList'>
							<li class="mui-table-view-cell orgCourseApplyList-li" data-bind='click:goCalssDetail'>
								<div class="orgCourseApplyList-box">
									<div class="orgCourseApplyList-logo">
										<img onerror="this.src='../../images/logo-pic.png';" data-bind='attr:{src:common.getPhotoUrl(Photo)}' />
									</div>
									<span class="orgCourseApplyList-title" data-bind='text:CourseName'></span>
									<span class="orgCourseApplyList-time" data-bind='text:AddTime'></span>
									<span class="orgCourseApplyList-apply" data-bind='text:IsFinish?"已完成":"未完成"'></span>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="../../script/mui/mui.min.js" type="text/javascript " charset="utf-8 "></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/course/orgCourseApplyList.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
