	<body style="background:#f1f1f1;">
		<div class="openedCourses-ys" data-bind="visible:downloadList().length<=0">
			<i>
				<img src="../../images/logo-pic.png" />

			<span data-bind="visible:getLocalItem('UserID')>0 && downloadList().length<=0">还没有下载过任何作品呢！</span>
			<div class="mui-content-padded">
				<button type="button" class="mui-btn mui-btn-block mui-btn-primary th-btn th-mui-f p-btn-color p-btn-padding" data-bind="click: gotoAllWorks">去看看吧</button>
			</div>
		</div>
		<div id="pullrefreshdown" class="mui-content mui-scroll-wrapper" data-bind="visible:downloadList().length>0">

				<!--数据列表-->
				<ul class="mui-input-group">
					<div data-bind="template:{name:'worksTemplate', foreach:downloadList}">
					</div>
				</ul>
			</div>

		<script type="text/html" id="worksTemplate">
			<ul class="mui-input-group">
				<li class="mui-table-view-cell works-list" >
					<a href="javascript:void(0);">
						<div class="works-list-works" data-bind="visible:IsFinish()==false,style: {'background-image': 'url(' + (common.StrIsNull(workimgUrl) == '' ? '../../images/video-big-default.png' : workimgUrl) +')'}">
							<span class="works-list-date-bg"></span>
						</div>
						<div class="videoPos" data-bind="visible:IsFinish()==true, html: videoHtml">
						</div>
						<div class="works-list-right">
							<div class="works-list-title">
								<span class="works-list-title-span" data-bind="text:workTitle">张小杰的作品</span>
							</div>
							<div class="works-list-subject" data-bind="text:workSubjectName">钢琴</div>
							<div class="works-list-name" data-bind="text: workAuthorName">张小杰</div>
							<i class="iconfont mydownload-i mydownload-color" data-bind="visible:IsFinish()==true,event:{tap:removeTasks}">&#xe61b;</i>
						</div>
					</a>
				</li>
			</ul>
			<div class="mask" data-bind="visible: IsFinish() == false, click:cancelTask">
				<div class="addWorksPlan-graph">
					<strong id="bar" style="width:1%;" data-bind="style: {'width': Percentage()}"></strong>
				</div>
			</div>
		</script>
