<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../content/mui/mui.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<style>
			html,
			.mui-content {
				background: #f9f8f8!important;
			}
			
			.orgList-li {
				padding: 0px;
				background: #f9f8f8!important;
			}
			
			.orgList-ul:before {
				height: 0px;
			}
			
			.orgList-li:after {
				left: 0px;
			}
			
			
			.mui-content>.orgList-ul:first-child {
				margin-top: 0px;
			}
			
			.mui-bar-tab .ah-mui-tab-item {
				display: table-cell;
				overflow: hidden;
				width: 1%;
				height: 50px;
				text-align: center;
				vertical-align: middle;
				white-space: nowrap;
				text-overflow: ellipsis;
				color: #929292;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav addWorks-mui-bar-nav">
			<i class="iconfont mui-action-back">&#xe602;</i>
			<h1 class="mui-title">教学机构列表</h1>
			<div class="orgList-address specialHeader" onclick="$('#address-box').show();">
				<div class="orgList-address-city" data-bind=" text: selectedDistrict() === '全城' ? selectedCity().text : selectedDistrict()">
					天河区
				</div>
				<i class="iconfont city-icon">&#xe66c;</i>
			</div>
		</header>
		<div class="mui-content">
			
			<div id="pullrefresh" class="mui-scroll-wrapper" data-bind="style: {'bottom': displayCheck() ? '50px' : '0'}">
				<div id="teacher-scroll" class="mui-scroll">
					<div class="orgList-search">
						<input id="seachInput" type="text" placeholder="输入关键字检索" />
						<i class="iconfont">&#xe603;</i>
					</div>
					<ul class="mui-table-view orgList-ul" data-bind="foreach: {data: orgs}">
						<li class="mui-table-view-cell orgList-li" data-bind="event:{tap: clickOne}">
							<div class="orgList-box">
								<span class="teacherList-sc orgList-bd" data-bind='visible: info.IsBound'>已绑定</span>
								<em class="teacher-list-check" data-bind="visible: displayCheck">
									<img data-bind="attr:{src: '../../images/radio-check'+(selected() ? '-active' : '')+'.png'}"/>
								</em>
								<div class="orgList-logo">
									<img data-bind="attr:{src: common.getPhotoUrl(info.Photo)}" onerror="this.src='../../images/my-default.png';"/>
								</div>
								<p class="org-title" data-bind="text: info.OrgName">星海音乐学院</p>
								<p class="org-comment" data-bind="text: '关注 ' + info.UserFavCount"></p>
							</div>
						</li>
					</ul>
				</div>
			</div>
			
			<nav class="mui-bar mui-bar-tab" data-bind="visible: displayCheck">
				<a class="ah-mui-tab-item mui-active works-list-mui-tab-label mui-action-back" data-bind='event:{tap: cacelSelect}'>
					<span class="mui-tab-label ">取消</span>
				</a>

				<a class="ah-mui-tab-item works-list-mui-tab-btn" data-bind='event:{tap: confirmSelect}'>
					<span class="mui-tab-label works-list-mui-btn">确定</span>
				</a>
			</nav>
		</div>

		<div id="address-box" class="address-box" style="display: none;">
			<header id="address-box-header" class="mui-bar mui-bar-nav addWorks-mui-bar-nav">
				<i id="closeSelect" class="iconfont" style="color: #e64578;" onclick="$('#address-box').hide();">&#xe63f;</i>
				<h1 class="mui-title">选择地区</h1>
			</header>
			<div id="address-box-content" class="orgList-address-content">
				<ul class="mui-table-view orgList-ul orgList-address-ul">
					<li class="orgList-li orgList-address-li">
						<div class="orgList-address-box current-county">
							
							<span data-bind="text: '当前：'+ self.selectedCity().text + selectedDistrict()"></span>
							<span id="showDistrict" class="orgList-county"><!-- ko text: selectedDistrict -->选择区县<!-- /ko --><i class="iconfont">&#xe66c;</i></span>
							<div id="district" class="more-county">
								<ol data-bind="foreach:{data: selectedCity().children}">
									<li><em data-bind="text: text, css: {'current-address': text === selectedDistrict()}, event:{tap: selectDistrict}">全城</em></li>
								</ol>
							</div>
						</div>

					</li>
					<!-- ko foreach: {data: cityList} -->
					<li class="orgList-li orgList-address-li">
						<div class="orgList-address-box city-list" data-bind="text: text">安阳</div>
						<div class="more-county more-county-display">
							<ol data-bind="foreach: {data: $data.children}">
								<li data-bind="event: {tap: selectCity}"><em data-bind="text: text">全城</em></li>
							</ol>
						</div>
					</li>
					<!--/ko-->
				</ul>
			</div>
		</div>

		<script src="../../script/mui/mui.min.js " type="text/javascript " charset="utf-8 "></script>
		<script src="../../script/common/common.js " type="text/javascript " charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/share.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.min.js " type="text/javascript " charset="utf-8 "></script>
		<script src="../../script/common/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/org/orgList.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
