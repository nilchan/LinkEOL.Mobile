<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<style>
			html,
			.mui-content {
				background: #F1F1F1!important;
			}
			.add-card-border{
				border: none;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<i class="iconfont mui-action-back">&#xe602;</i>
			<h1 class="mui-title">支付宝绑定</h1>
		</header>
		<div class="mui-content">
			<div class="alipay">
				<label>支付宝账号</label>
				<input type="text" placeholder="请输入您的支付宝账号" data-bind='value:aliAccount' id="alipayId"/>
			</div>
			<div class="remark">
				<i class="iconfont">&#xe6b7;</i>请正确填写个人信息中的姓名，其将作为支付宝账户收款的校验凭据。
			</div>
			<div class="mui-content-padded" style="margin-top: 60%;" data-bind='click:bandAccount'>
				<button type="button" class="mui-btn mui-btn-block mui-btn-primary th-btn th-mui-f p-btn-color p-btn-padding" data-bind="text:bandStatus()?'解除绑定':'立即绑定'"></button>
			</div>
		</div>
		<script src="../../script/mui/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/my/alipay.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
