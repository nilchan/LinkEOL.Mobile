<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link href="../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../content/cropperjs/cropper.css" />
		<style type="text/css">
			.uploadbar {
				height: auto;
				width: auto;
			}
			.authID-btn:nth-of-type(1) {
				margin-top: 8px;
				margin-left: 20px;
			}
			.authID-btn:nth-of-type(2) {
				margin-top: 8px;
				margin-left: 210px;
			}
			.mui-content-padded {
				margin: 0;
			}
			input[type=text] {
				margin-bottom: 4px;
			}
			.mui-preview-image.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			.mui-preview-header,
			.mui-preview-footer {
				position: absolute;
				width: 100%;
				left: 0;
				z-index: 10;
			}
			.mui-preview-header {
				height: 44px;
				top: 0;
			}
			.mui-preview-footer {
				height: 50px;
				bottom: 0px;
			}
			.mui-preview-header .mui-preview-indicator {
				display: block;
				line-height: 25px;
				color: #fff;
				text-align: center;
				margin: 15px auto 4;
				width: 70px;
				background-color: rgba(0, 0, 0, 0.4);
				border-radius: 12px;
				font-size: 16px;
			}
			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;
				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}
			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			.mui-preview-loading.mui-active {
				display: block;
			}
			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}
			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			@keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			p img {
				max-width: 100%;
				height: auto;
			}
		
			.mui-btn-blue, .mui-btn-primary, input[type=submit]{
				    border: 1px solid #e64578;
    				background-color: #e64578;
			}		
		</style>
	</head>

	<body>
		<header class="mui-action-back mui-bar mui-bar-nav">
			<i class="iconfont">&#xe602;</i>
			<h1 class="mui-title">身份认证</h1>
		</header>
		<div class="mui-content identityAuthentication">
			<div class="identityAuthentication-up">
				<!--<span></span>-->
				<div class="content">
					<div class="content-left">
						<img src="../../images/Identity.jpg" />
						<em>参考案例</em>
					</div>
					<div class="content-right">
						<p class="p-title" style="color:#FF0000">通过身份认证后才能被搜索哦~</p>
						<p>1 免冠照，保证五官清晰可见</p>
						<p>2 证件上的文字与号码清晰可见</p>
						<p>3 手持证件拍照</p>
					</div>
				</div>
			</div>

			<div class="identityAuthentication-div" data-bind="event:{tap:showPic}">
				<!--<div class="uploadbar"><i class="iconfont">&#xe633;</i></div>-->
				<div class="uploadbar">
					<img id="imgUpload" data-bind="attr: {'src': Path}" />
				</div>
				<em data-bind="visible: Editable">点击上传图片</em>
			</div>

			<form>
				<div class="identityAuthentication-input">
					<span>证件号码：</span>
					<input type="text" placeholder="请输入证件号码" data-bind="value:IDNumber, enable: Editable" />
				</div>
			</form>
			<u style="color:#e64578;" data-bind="text: AuthIDStatus, visible: !Editable()"></u>

			<div class="mui-content-padded" data-bind="visible: Editable">
				<button class="mui-btn mui-btn-block mui-btn-primary th-btn p-btn-color" data-bind="click:authIDSub">提交</button>
			</div>
			<div class="mui-content-padded" data-bind="visible: !Editable()">
				<button class="mui-btn mui-btn-block mui-btn-primary th-btn p-btn-color" data-bind="click:reAuth">重新认证</button>
			</div>
			<!--<div style="position: fixed;top:0;left:0;right:0;bottom:50px;z-index: 20; background-color: lightgray;" class="authID-btn">
				<div style="position: absolute; left: 0; top: 0;" class="cropper-container">
					<img src="http://p2.qhimg.com/t011fc13354f12d1a46.jpg"/>
				</div>
			</div>
			<div style="position: fixed; bottom: 0px; height: 50px; background: #fff; width: 100%;">
				<button class='mui-btn mui-btn-warning authID-btn'>取消</button>
				<button class="mui-btn mui-btn-primary authID-btn">确定</button>
			</div>-->
		</div>

		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/picture.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/my/authID.js" type="text/javascript" charset="utf-8"></script>

			mui.previewImage();
		</script>
	</body>

</html>
