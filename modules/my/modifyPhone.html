<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<style>
			body,.mui-content{
				background: #F1F1F1!important;
			}
				.mui-btn-blue, .mui-btn-primary, input[type=submit]{
				border: 1px solid #f08000;
				background: #f08000;
				margin-top: 50px;
			}
			.mui-input-row label{
				line-height: 1.6!important;
			}
			.mui-input-group .mui-input-row:after{
				background: #C8C7CC!important;
			}
			.reg-mui-input-row input[type=text],input[type=password]{
				line-height:18px!important;
				height: 44px!important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-action-back">
			<i class="iconfont " >&#xe602;</i>
			<h1 class="mui-title">修改手机号码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group reg-mui-input-group">
				<div class="mui-input-row reg-mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input reg-mui-input" placeholder="请输入密码" data-bind="value:Password">
				</div>

				<div class="mui-input-row reg-mui-input-row">
					<label>新号码</label>
					<input id='account' type="text" onfocus="this.type='number'" onblur="this.type='text'" class="mui-input reg-mui-input" placeholder="请输入新手机号码" data-bind="value:NewUserName">
				</div>
				<div class="mui-input-row reg-mui-input-row">
					<label>验证码</label>
					<input id='account' type="text" onfocus="this.type='number'" onblur="this.type='text'" class="mui-input reg-mui-input" placeholder="请输入验证码" data-bind="value:VerifyCode">
					<em data-bind="click:getVerifyCode, css:{disabled: RemainTime() > 0}, enable: RemainTime() <= 0">获取验证码<span data-bind="text:'('+RemainTime()+')', visible: RemainTime() > 0"></span></em>
				</div>
			</form>

			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary feedBack-mui-btn-block p-btn-color" data-bind="click:saveUserNeme">保存</button>
			</div>
		</div>
	</body>
	<script src="../../script/mui/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../script/libs/knockout/knockout-3.3.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../script/my/modifyPhone.js" type="text/javascript" charset="utf-8"></script>
</html>
