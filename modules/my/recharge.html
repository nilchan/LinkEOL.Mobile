<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<style>
			html,
			.mui-content {
				background: #f0f0f0!important;
			}
			
			.myInfoTeacher-next {
				margin-top: -2px;
			}
			
			.myAccount-point {
				left: 102px;
			}
			
			.mui-input-group:after,
			.mui-input-group:before {
				height: 0px!important;
			}
			.mui-input-group .mui-input-row:after{
				background: #C8C7CC!important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<i class="iconfont mui-action-back">&#xe602;</i>
			<h1 class="mui-title">充值</h1>
		</header>
		<div class="mui-content">
			<!--<div class="recharge-header">
				<div class="recharge-width">
					<span class="recharge-photo"><img src="../../images/Identity.jpg" /></span>
					<span class="recharge-name">张三</span>
				</div>
				<div class="recharge-width float-right">
					<span class="balance-font">余额</span>
					<span class="balance-money">￥123.56</span>
				</div>				
			</div>-->

			<div class="recharge-content">
				<p class="recharge-p">请选择金额</p>
				<ul data-bind="foreach: {data: payList}">
					<li data-bind="click: clickOne, visible: targetID() === 0 || targetID() !== 0 && targetID() == ID">
						<div class="recharge-box" data-bind="css: {'recharge-box-selected': selected}">
							<span class="face-value" data-bind="text: AmountInFact + '元'">10元</span>
							<!--<span class="face-value face-font" data-bind="text: '售价' + AmountInFact + '元'">
								售价12元
							</span>-->
						</div>
					</li>
				</ul>
			</div>
			<div class="recharge-liBox">
				<ul data-bind="foreach: {data: selectedTips}">
					<li data-bind="text: $data"></li>
					<!--<li>到账金额<span style="color: #e9457f;">150</span>元</li>
					<li>到账金额305元</li>
					<li>到账金额308元</li>-->
				</ul>
			</div>
			<div class="recharge-btnBox">
				<button data-bind="click: toPay">立即支付</button>
			</div>
			
			<div id="PayBox" style="display: none;"></div>
		</div>
		<script src="../../script/mui/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/pay.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/my/recharge.js"></script>
	</body>

</html>
