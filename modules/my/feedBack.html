<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<style>
			body {
				background: #f1f1f1;
			}
			
			.mui-btn-blue,
			.mui-btn-primary,
			input[type=submit] {
				background: #ef8100;
				border: 1px solid #ef8100;
			}
			
			.mui-content-padded {
				background: #f1f1f1!important;
				margin: 0!important;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav mui-action-back">
			<i class="iconfont">&#xe602;</i>
			<h1 class="mui-title"> 意见反馈</h1>
		</header>
		<div class="mui-content findTeacher-bgColor">
			<form id='login-form'>
				<div class="feedBack-textarea">
					<textarea placeholder="您的建议会让我们变得更加美好~" data-bind="value:feedBackText"></textarea>
				</div>
			</form>

			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary th-btn p-btn-color" data-bind="click:feedBackSub">提交</button>
			</div>

		</div>
	</body>
	<script src="../../script/mui/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../script/libs/knockout/knockout-3.3.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../script/my/moreInfo.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.plusReady(function() {
			if (getLocalItem('UserID') < 0 || common.StrIsNull(getLocalItem('UserID'))=='') {
				mui.toast("温馨提醒:登录后才能反馈~~");
			}
		});
	</script>

</html>
