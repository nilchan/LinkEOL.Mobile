 <!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../content/mui/mui.min.css" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/Tf_global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<style>
			body,.mui-content{
				background: #F1F1F1!important;
			}					
			.pull-left-pic {
			    color:#fff!important;
			    font-size:0.96rem;
			}
			.card-footer{
				margin-bottom: 10px;
				
			}
			.card-footer span{
				font-size: 14px;
				padding-left: 15px;
			}
			.card-footer:before {
			    background-color:#fff!important;
			}
			.card-content-inner {
			    padding:10px 15px!important;
			    text-indent: 2em;
			    color: #333;
			    font-size: 14px;
			}
			.card-font {
			    font-size:0.96rem;
			    color:#333;
			}
		    .card-font i {
		        font-size:16px;
		        color:#a5a5a5;
		    }
			.card-btn {
			    height:2rem;
			    width:9rem;
			}
			.card-btn em {
			    height:2rem;
			    width:4rem;
			    display:inline-block;  
			    line-height:2rem;
			    text-align:center;
			    border-radius:5px;
			}
		    .card-footer em:nth-of-type(1) {
		        background:#ef8100;
		        color:#fff;
		         margin-right:0.5rem;
		    }
	        .card-footer em:nth-of-type(2) {
		        background:#dcdcdc;
		        color:#999;
		    }
		    .mui-scroll-wrapper{
		    	background: #F1F1F1!important;
		    }
		    	.mui-bar-tab .ah-mui-tab-item {
				display: table-cell;
				overflow: hidden;
				width: 1%;
				height: 50px;
				text-align: center;
				vertical-align: middle;
				white-space: nowrap;
				text-overflow: ellipsis;
				background: #f1f1f1;
			}
		.teacher-list-check{
			right:0px;
			top:27px;
			z-index: 9999;
			position: absolute;
		}
		.mui-bar-tab a:active{
			color:#d34777!important;
		}
		.messageNotification-content em{
			background: none!important;
		}
		.messageNotification-content .unread{
			color: #333!important;
		}
		/*已读样式*/
		.messageNotification-content .read{
			color: #999!important;
		}
		.messageListSub-nav a{
			color: #333;
		}
		</style>
	</head>

	<body>
		<!--页面内容区域-->
		<!--下拉刷新容器-->
		<div class="mui-content">
			<div class="openedCourses-ys" data-bind="visible:messageLength()<=0">
				<i>
				<img src="../../images/logo-pic.png" />
				</i>
				<span data-bind="visible:messages().length<=0 ">尚未有任何消息~</span>
			</div>
			<div id="pullrefresh" class="mui-scroll-wrapper" data-bind="visible:messageLength()>0">
				<div class="mui-scroll">
					<!--数据列表-->
					<div data-bind="template: {name:'messageTemplate', foreach: messages }">
						
					</div>
					<!--message模板页-->
					<script type="text/html" id="messageTemplate">
						<div class="messageNotification-content" data-bind="event:{tap:goMessagesDetail}">
							<div class="messageNotification-title openedCoursesList-first mesg-padding">
								<span  data-bind="css:IsRead ?'read':'unread',text:Title"></span>								
								<i class="iconfont" data-bind="css:IsRead?'read':'unread',visible: (isEdit()==false && canTransfer)">&#xe618;</i>
								<em class="teacher-list-check myStudent-check" data-bind='visible:isEdit'>
										<img data-bind="attr: {src: ischeckout()==true ?'../../images/radio-check-active.png':'../../images/radio-check.png' }"/>
										<!--<img src="../../images/radio-check-active.png" />-->
									</em>
							</div>
							<div class="card-content">
								<div class="card-content-inner" data-bind="css:IsRead?'read':'unread'"> 
									<span data-bind="html:ContentText"></span>
								</div>
							</div>
							<div class="card-footer" data-bind="css:IsRead?'read':'unread'">
								<span data-bind="text:SendTime"></span>
							</div>
						</div>
					</script>
				</div>
			</div>
			<nav class="mui-bar mui-bar-tab messageListSub-nav" data-bind="visible:isEdit">
			<a class="ah-mui-tab-item teacherList-mui-bar-tab teacherList-mui" data-bind="click:setRead">
				<i class="iconfont" style="font-size: 20px;" >&#xe6c7;</i>
				<span class="mui-tab-label">已读</span>
			</a>
		
			<a class="ah-mui-tab-item teacherList-mui-bar-tab teacherList-mui newsInfo-nav" data-bind='click:removeMess'>
				<i class="iconfont" style="font-size: 20px;">&#xe61b;</i>
				<span class="mui-tab-label ">删除</span>
			</a>
		</nav>
		</div>
		<script src="../../script/mui/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/my/messageList.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
