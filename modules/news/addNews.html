<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../content/mui/mui.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/Tf_global.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<style type="text/css">
			#edit,
			#edit * {
				-webkit-user-select: auto;
			}
			img {
				width: 95%;
				display: block;
				margin: 0 auto;
			}
			#edit {
				width: 100%;
				min-height: 330px;
				max-height: 330px;
				overflow-y: scroll;
				overflow-x: hidden;
				background: #FAFAFA;
			}
			.Complete{
				color: #666;
				font-size: 15px;
				position: absolute;
				height: 30px;
				width:60px;
				color: #fff;
				text-align: center;
				line-height: 30px;
				border-radius: 5px;
				background: #E64578;
				display: inline-block;
				right: 15px;
				top: 8px;
				
			}
			.Complete:active{
				color:#efa900!important;
			}
		</style>
	</head>
	
	<body>
		<header class="mui-bar mui-bar-nav addWorks-mui-bar-nav">
			<i class="iconfont mui-action-back">&#xe602;</i>
			<h1 class="mui-title">发布资讯</h1>
			<button class="Complete" data-bind="event:{tap: submitNews}">发布</button>
		</header>
		<div class="mui-content">

			<div class="requestInformation-box">
				<input type="text" placeholder="标题" data-bind='value:newsTitle' />
			</div>
			<div class="requestInformation-textarea">
				<div id="edit" contentEditable="true" data-bind='html:newsContent'></div>
			</div>

			<div class="requestInformation-nav">
				<ul>
					<li data-bind='click:addPhoto'>
						<a href="#"><i class="iconfont requestInformation-nav-i">&#xe695;</i></a>
					</li>
				</ul>
			</div>

		</div>
		<script src="../../script/mui/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/mui/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/picture.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/news/addNews.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
