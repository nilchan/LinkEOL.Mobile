<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../content/mui/mui.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/Tf_global.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<style>
			.mui-bar-tab .ah-mui-tab-item {
				display: table-cell;
				overflow: hidden;
				width: 1%;
				height: 50px;
				text-align: center;
				vertical-align: middle;
				white-space: nowrap;
				text-overflow: ellipsis;
				color: #929292;
				background: #fff;
			}
			
			.mui-tab-item,
			.ah-mui-tab-item {
				/*color: #E64578!important;*/
			}
			
			.teacherList-mui:active {
				background: #eee;
			}
			
			.share-height {
				position: fixed!important;
			}
			
			.mui-bar-tab .ah-mui-tab-item {
				display: table-cell;
				overflow: hidden;
				width: 1%;
				height: 50px;
				text-align: center;
				vertical-align: middle;
				white-space: nowrap;
				text-overflow: ellipsis;
				background: #fff;
			}
			
			.mui-bar-tab .newsInfo-nav {
				color: #999!important;
			}
			
			.teacherList-mui:active {
				background: #eee;
			}
			
			.myStudentList-sc {
				top: 10px;
				right: 27px;
			}
			
			.teacher-list-p2 {
				font-size: 12px;
				color: #999;
			}
			
			.myStudent-check {
				right: 15px;
			}
			
			.myStudentList-ul:after {
				background: #fff;
			}
			
			.p-teacher-list {
				padding-bottom: 15px;
			}
			
			@media only screen and (min-width: 376px) and (max-width: 414px) {
				.shareTeacher-pic ul li img {
					height: 3rem;
					width: 3rem;
				}
			}
			
			.share-height {
				position: fixed!important;
			}
			
			.share-height {
				top: 100%!important;
				margin-top: -178px!important;
				left: 0px!important;
			}
			
			.share-height.mui-active {
				top: 100%!important;
				margin-top: -178px!important;
			}
			.newsInfo-content input,
			.newsInfo-p,
			.newsInfo-p * {
				-webkit-user-select: auto;
			}
			#edit {
				min-height: 220px;
				overflow-y: scroll;
				overflow-x: hidden;
				background: #FAFAFA;
			}
			#edit * {
				background: #FAFAFA;
			}
			.mui-btn-blue, .mui-btn-primary, input[type=submit] {
			    color: #fff;
			    border: 1px solid #e64578;
			    background-color: #e64578;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav addWorks-mui-bar-nav">
			<i class="iconfont mui-action-back">&#xe602;</i>
			<h1 class="mui-title">资讯详情</h1>
			<em class="mui-bar-nav-em" style="font-size: 16px;" data-bind='click:edit,text:editText,visible: IsAuthor'>编辑</em>
		</header>
		<div class="mui-content">
			<!--查看区-->
			<div class="newsInfo-content">
				<input id="title" data-bind='value:newsDetail().Title' readonly="readonly"></input>
				<div class="newsInfo-second">
					<div class="second-left">
						<div class="newsInfo-photo">
							<img data-bind="visible: isLink() == false, attr: {'src': newsDetail().Photo}" onerror="this.src='../../images/my-default.png';" />
							<img src="../../images/linkPhoto.png" data-bind="visible: isLink() == true " onerror="this.src='../../images/my-default.png';" />
						</div>
						<span class="second-left-font" data-bind="text:newsDetail().DisplayName">乐评家</span>
					</div>
					<div class="second-right">
						<ul>
							<li data-bind='visible:newsDetail().IsTop'><em class="newsInfo-em stick">置顶</em></li>
							<li data-bind='visible:newsDetail().IsElite'><em class="newsInfo-em essence">精华</em></li>
							<li><span class="second-font" data-bind='text:newsDetail().PostTime'>2016-2-23 12:25:08</span> </li>
						</ul>
					</div>
				</div>
				<div id="edit" contentEditable="false" class='newsInfo-p' data-bind='html:newsDetail().HtmlContent' style="margin-bottom: 40px;">

				</div>
			</div>
		</div>

		<nav class="mui-bar mui-bar-tab" data-bind="visible: editStat() == false">
			<a class="ah-mui-tab-item teacherList-mui-bar-tab teacherList-mui" data-bind="click:addLikeCount,visible:isLike()==false">
				<i class="iconfont" style="font-size: 20px;" >&#xe663;</i>
				<span class="mui-tab-label"><!--ko text:newsDetail().LikeCount-->20<!--/ko-->人点赞</span>
			</a>
			<a class="ah-mui-tab-item teacherList-mui-bar-tab teacherList-mui" style="color: #e64578;" data-bind='click:addLikeCount,visible:isLike'>
				<i class="iconfont" style="font-size: 20px;" >&#xe68a;</i>
				<span class="mui-tab-label"><!--ko text:newsDetail().LikeCount-->20<!--/ko-->人点赞</span>
			</a>
			<a class="ah-mui-tab-item teacherList-mui-bar-tab teacherList-mui newsInfo-nav" href="#sharePopover">
				<i class="iconfont" style="font-size: 20px;">&#xe670;</i>
				<span class="mui-tab-label ">分享</span>
			</a>
		</nav>
		
		<div class="requestInformation-nav" data-bind="visible: editStat() == true">
				<ul>
					<li data-bind='click:addPhoto'>
						<a href="#"><i class="iconfont requestInformation-nav-i">&#xe695;</i></a>
					</li>
				</ul>
			</div>

		<div id="sharePopover" class="mui-popover share-height">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="shareTeacher-pic">
						<ul id="recommendArray">
							<li id="weichatFriend">
								<img src="../../images/share-wx.png" />
								<span>微信好友</span>
							</li>
							<li id="weichatMoments">
								<img src="../../images/share-py.png" />
								<span>微信朋友圈</span>
							</li>
							<li id="qqFriend">
								<img src="../../images/share-qq.png" />
								<span>QQ好友</span>
							</li>
						</ul>
					</div>
					<div class="shareTeacher-qx" data-bind="click:closeShare">取消</div>
				</div>
			</div>
		</div>

		<script src="../../script/mui/mui.min.js " type="text/javascript " charset="utf-8 "></script>
		<script src="../../script/mui/mui.zoom.js"></script>
		<script src="../../script/mui/mui.previewimage.js"></script>
		<script src="../../script/common/common.js " type="text/javascript " charset="utf-8 "></script>
		<script src="../../script/common/base.js " type="text/javascript " charset="utf-8 "></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.min.js " type="text/javascript " charset="utf-8 "></script>
		<script src="../../script/mui/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/picture.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/share.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/news/newsDetail.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
