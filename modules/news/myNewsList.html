		<style>
			.mui-content > .mui-table-view:first-child{
				margin-top: 0px;
			}
			.mui-table-view:after,.mui-table-view-cell:after{
				height: 0px;
			}
			.mui-table-view-cell.mui-active{
				background: #eee!important;
			}
		</style>

	<body>
		<header class="mui-bar mui-bar-nav addWorks-mui-bar-nav">
			<i class="iconfont mui-action-back">&#xe602;</i>
			<h1 class="mui-title">我的分享与发布</h1>
			<em class="iconfont mui-bar-nav-em" data-bind="event:{tap: deleteNews}">&#xe61b;</em>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view" data-bind="foreach: newsList">
				<li class="informationList-box mui-table-view-cell">
					<em class="teacher-list-check myStudent-check" data-bind="visible: displayCheck">
							<img data-bind="attr:{src: '../../images/radio-check'+(selected() ? '-active' : '')+'.png'}" />
						</em>
					<div class="informationList-left" data-bind="event:{tap: gotoInfo}">
						<em class="informationList-photo">
								<img data-bind="attr: {'src': common.getPhotoUrl(Photo)}, visible: !IsAuthority" onerror="this.src='../../images/my-default.png';" />
								<img src="../../images/linkPhoto.png" data-bind="visible: IsAuthority" onerror="this.src='../../images/my-default.png';" />
							</em>
						<p class="informationList-name" data-bind="text: DisplayName">陈老师</p>
					</div>
					<div class="informationList-right" data-bind="event:{tap: gotoInformationDetail}">
						<h3 class="informationList-h3" data-bind="text: Title">「乐」趣 | 未来钢琴长怎样？来看匈牙利音乐家Bogányi 的10年</h3>
						<div class="informationList-right-l">
							<em class="informationList-em stick" data-bind="visible: IsTop">置顶</em>
							<em class="informationList-em essence" data-bind="visible: IsElite">精华</em>
						</div>
						<div class="informationList-right-r" data-bind="text: TimeSatatus">1分钟前</div>
						<div class="informationList-right-position">
							<div class="informationList-right-l">
								<i class="iconfont">&#xe661;</i>
								<!-- ko text: ReadCount -->3652
								<!-- /ko -->人已浏览
							</div>
							<div class="informationList-right-r" style="padding-right: 19px;"><i class="iconfont">&#xe663;</i>
								<!-- ko text: LikeCount -->20
								<!-- /ko -->
							</div>
						</div>
					</div>
				</li>
			</ul>
