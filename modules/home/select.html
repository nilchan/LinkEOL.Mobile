<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link rel="stylesheet" type="text/css" href="../../content/mui/mui.min.css" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/Tf_global.css" rel="stylesheet" />
		<link href="../../content/my/messageList.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../content/common/style.css"/>
	</head>
	<body>
		<div class="select-box">
			<div class="select-font">
				<img src="../../images/select-font.png" />
			</div>
			<div class="select-icon-box">
				<div class="select-icon" data-bind="event:{tap: gotoAddWorks}">
					<em class="icon-video-bg iconfont"></em>
					<div>录制视频</div>
				</div>
				<div class="select-icon" data-bind="event:{tap: gotoHomeWork}">
					<em class="icon-works-bg iconfont"></em>
					<div>提交作业</div>
				</div>
			</div>
			<div class="select-action-back mui-action-back">
				<i class="iconfont">&#xe63f;</i>
			</div>
		</div>
		
		<script src="../../script/mui/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			select = function() {
				var self = this;
				
				self.gotoAddWorks = function() {
					common.transfer('../works/addWorks.html', true);
				}
							
				//交作业
				self.gotoHomeWork = function() {
					common.transfer('../works/worksList.html', true, {
						displayCheck: true,
						homeWork: true
					});
				}
			}
			ko.applyBindings(select);
		</script>
	</body>
</html>
