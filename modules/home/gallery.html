<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../content/mui/mui.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/Tf_global.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav addWorks-mui-bar-nav">
			<i class="iconfont mui-action-back">&#xe602;</i>
			<h1 class="mui-title">会员尊享通道</h1>
		</header>
		<div class="mui-content">
			<div class="gallery-box">
				<img data-bind="attr:{'src': server() + 'mobile/images/gallery-1.jpg'}" onerror="this.style.display = 'none';"/>
			</div>
			<div class="gallery-box">
				<img  data-bind="attr:{'src': server() + 'mobile/images/gallery-2.jpg'}" onerror="this.style.display = 'none';"/>
			</div>
			<div class="gallery-box gallery-position">
				<img  data-bind="attr:{'src': server() + 'mobile/images/gallery-3.jpg'}" onerror="this.style.display = 'none';"/>
				<div class="gallery-btn-box">
					<button onclick="common.transfer('../../modules/my/recharge.html', true);">立即开通</button>
				</div>
				<div class="gallery-finger">
					<img  data-bind="attr:{'src': server() + 'mobile/images/gallery-4.png'}" onerror="this.style.display = 'none';"/>
				</div>
			</div>
		</div>
		
		<script src="../../script/mui/mui.min.js"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var viewModel = function() {
				this.server = ko.observable(common.gWebsiteUrl);
			};
			ko.applyBindings(viewModel);
		</script>
	</body>
</html>
