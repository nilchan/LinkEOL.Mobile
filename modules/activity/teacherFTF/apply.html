<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../../content/common/global.css" rel="stylesheet" />
		<link href="../../../content/common/style.css" rel="stylesheet" />
		<link href="../../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<style>
			.mui-input-group .mui-input-row:after {
				background: #C8C7CC!important;
			}
			
			.mui-input-row .mui-btn {
				line-height: 2.8!important;
				font-size: 16px!important;
			}
			
			.reg-mui-input-row label ~ input,
			.th-mui-btn-block {
				line-height: 1.1!important;
				font-size: 16px;
			}
			
			.mui-checkbox.mui-left input[type=checkbox] {
				left: -34px;
			}
			
			.reg-mui-input-row input[type=text],
			input[type=password] {
				line-height: 18px!important;
				height: 44px!important;
			}
			
			.hideDiv {
				display: none;
			}
			
			.reg-mui-input-row label,
			.mui-input-row label,
			.th-mui-btn-block,
			.pic-mui-input-row label ~ input,
			.mui-input-row label ~ select,
			.mui-input-row label ~ textarea {
				font-size: 16px;
			}
			
			.reg-mui-input-row label ~ input,
			.th-mui-btn-block {
				color: #999;
			}
			
			.mui-btn-blue,
			.mui-btn-primary,
			input[type=submit] {
				border: 1px solid #e64578;
				background-color: #e64578;
			}
			
			.apply-h4 {
				color: #777;
				font-size: 16px;
				text-align: center;
				margin-top: 20px;
				margin-bottom: 20px;
				line-height: 26px;
				padding: 0px 20px;
			}
			
			.apply-tabel {
				padding: 10px 20px;
				color: #555;
				font-size: 26px;
				text-align: center;
				letter-spacing: 5px;
				font-weight: 600;
			}
			
			.reg-mui-input-group label {
				width: 40%!important;
			}
			
			.reg-mui-input-row label ~ input,
			.th-mui-btn-block {
				width: 60%!important;
			}
			
			@media only screen and (min-width: 320px) and (max-width: 374px) {
				.reg-mui-input-group label {
					width: 46%!important;
				}
				.reg-mui-input-row label ~ input,
				.th-mui-btn-block {
					width: 54%!important;
				}
			}
			
			.th-textarea-div label {
				color: #666!important;
			}
			
			.Complete {
				color: #666;
				font-size: 15px;
				position: absolute;
				height: 30px;
				width: 60px;
				color: #fff;
				text-align: center;
				line-height: 30px;
				border-radius: 5px;
				background: #E64578;
				display: inline-block;
				right: 15px;
				top: 8px;
			}
			
			.Complete:active {
				color: #efa900!important;
			}
			
			.pi-tx-bg i img {
				border-radius: 0px;
			}
			
			.th-textarea-div {
				height: auto;
				overflow: hidden;
				border-bottom: 1px solid #C8C7CC;
			}
			
			#selectUserPicker {
				white-space: normal;
			}
			
			#mui-input-row {
				height: auto!important;
			}
			
			.mui-btn-block {
				margin-bottom: 0px!important;
			}
			
			@media only screen and (min-width: 376px) and (max-width: 414px) {
				.th-mui-f {
					margin-top: 140px;
				}
			}
			
			.teacherList-mui-bar-tab-1 {
				background: #e64578!important;
				width: 100%!important;
				display: inline-block;
				height: 50px!important;
				text-align: center;
			}
			
			.activityInfo-nav {
				width: 100%!important;
				line-height: 50px!important;
			}
			
			.Lesson-radio:after {
				height: 0px!important;
			}
			
			.mui-input-group:after,
			.mui-input-group:before {
				height: 0px!important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<i class="iconfont mui-action-back">&#xe683;</i>
			<h1 class="mui-title">古筝研修班报名表</h1>
			<span class="Complete specialHeader" data-bind='click: addRegLectures, visible: canChange'>完成</span>
		</header>
		<div class="mui-content">
			<h4 class="apply-h4">报名表</h4>
			<form class="mui-input-group reg-mui-input-group">
				<!--<div class="pi-tx-bg pi-tx-border-top">
					<span>头像</span>
					<i data-bind="click:selectPic"><img data-bind="attr: {'src': Path}" onerror="this.src='../../images/my-default.png';" /></i>
				</div>-->
				<div class="mui-input-row reg-mui-input-row">
					<label>报名手机号码</label>
					<input type="tel" id="tbPhone" class=" mui-input reg-mui-input" placeholder="请输入联系电话" data-bind="value:UserPhone" />
				</div>
				<div class="mui-input-row reg-mui-input-row">
					<label>姓名</label>
					<input type="text" class=" mui-input reg-mui-input" placeholder="请输入姓名" data-bind='value:UserName' />
				</div>
				<div class="mui-input-row reg-mui-input-row th-mui-input-row">
					<label>性别</label>
					<button class="mui-btn mui-btn-block th-mui-btn-block" type='button' data-bind='text:GenderText,click:setGender'></button>
				</div>
				<div class="mui-input-row reg-mui-input-row th-mui-input-row">
					<label>出生年月</label>
					<button id='selectUserPicker' class="mui-btn mui-btn-block th-mui-btn-block" type='button' data-bind='text:Birthday,click:setBirthday'></button>
				</div>
				<!--<div class="mui-input-row reg-mui-input-row">					
					<label>籍贯：</label>
					<input type="text"  class=" mui-input reg-mui-input" placeholder="请输入籍贯" data-bind='value:Native'/>
				</div>
				<div class="mui-input-row reg-mui-input-row">					
					<label>民族：</label>
					<input type="text" class=" mui-input reg-mui-input" placeholder="请输入民族" data-bind="value:Nation"/>
				</div>-->
				<div class="mui-input-row reg-mui-input-row th-mui-input-row">
					<label>报名地区</label>
					<button id='selectUserPicker' class="mui-btn mui-btn-block th-mui-btn-block" type='button' data-bind='text:CommentName,click:setCommentName'></button>
				</div>
				<div class="mui-input-row reg-mui-input-row">
					<label>指导老师电话</label>
					<input type="tel" class=" mui-input reg-mui-input" placeholder="请输入指导老师电话" data-bind="value:teacherPhone,event:{input:getTeacher,propertychange:getTeacher}" id='teaPhone'/>
				</div>
				<div class="mui-input-row reg-mui-input-row">
					<label>指导老师</label>
					<input type="text" class=" mui-input reg-mui-input" placeholder="请输入指导老师" data-bind="value:teacher" />
				</div>
				
				<!--<div class="mui-input-row reg-mui-input-row">					
					<label>身份证号码：</label>
					<input type="text" class=" mui-input reg-mui-input" placeholder="请输入身份证号码" data-bind="value:IDCard"/>
				</div>
				<div class="mui-input-row reg-mui-input-row">					
					<label>联系地址：</label>
					<input type="text" class=" mui-input reg-mui-input" placeholder="请输入联系地址" data-bind="value:Address,click:setAddress"/>
				</div>
				-->
				<!--<div class="mui-input-row reg-mui-input-row">					
					<label>E-mail：</label>
					<input type="email" class=" mui-input reg-mui-input" placeholder="请输入E-mail" data-bind="value:Email"/>
				</div>
				<div class="mui-input-row reg-mui-input-row">					
					<label>微信号：</label>
					<input type="text" class=" mui-input reg-mui-input" placeholder="请输入微信号" data-bind="value:WeiXin"/>
				</div>-->
				<!--<div class="th-textarea-div th-textarea">
					<label>教育经历：</label>
					<textarea placeholder="请输入教育经历" data-bind="value:Education"></textarea>
				</div>-->
				<div class="mui-input-row reg-mui-input-row th-mui-input-row" id="mui-input-row">
					<label>选择曲目</label>
					<button id='selectUserPicker' class="mui-btn mui-btn-block th-mui-btn-block" type='button' data-bind='text:ChapterOptionText,click:setChapterOption' style="line-height: 2!important; margin-top: 7px;"></button>
				</div>
				<div class="mui-input-row reg-mui-input-row">
					<label>报名费用</label>
					<input type="text" class=" mui-input reg-mui-input" readonly="readonly" data-bind="value:price() + ' 元'" />
				</div>
				<div class="th-textarea-div th-textarea">
					<label>个人艺术简历</label>
					<textarea id="introduce" placeholder="请输入个人艺术简历" data-bind="value:Resume"></textarea>
				</div>

			</form>

		</div>
		<nav class="mui-bar mui-bar-tab p-btn-color" data-bind="visible: canChange() == false && isFinish() == false">
			<a class="ah-mui-tab-item teacherList-mui-bar-tab" href="#middlePopover">
				<span class="mui-tab-label activityInfo-nav" data-bind='click:gotoPay'>去付款</span>
			</a>
		</nav>

		<!--弹出付款对话框-->
		<div id="middlePopover" class="mui-popover submitComment-top" >
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll submitClass-mui-scroll Lesson-mui">
					<div class="mui-scroll-title">
						<i class="iconfont" data-bind="click:closePopover">&#xe63f;</i>
						<span>付款详情</span>
					</div>
					<ul>
						<form class="mui-input-group">
							<div class="mui-input-row mui-radio mui-left Lesson-radio ">
								<label>
									<li class="wx-pay">
										<img src="../../../images/submitClass-wx.png" />
										<span>微信支付</span>
										<input name="payType" value="wxpay" type="radio" data-bind="event:{change: checkPayType}" checked="checked">
									</li>
			
								</label>
							</div>
							<div class="mui-input-row mui-radio mui-left Lesson-radio ">
									<label>
									<li class="wx-pay">
										<img src="../../../images/ali.png" />
										<span>支付宝</span>
										<input name="payType" value="alipay" type="radio" data-bind="event:{change: checkPayType}">
									</li>
			
								</label>
								</div>
							<div class="mui-input-row mui-radio mui-left Lesson-radio">
								<label>
									<li class="wx-pay">
										<img src="../../../images/ye.png" />
										<span>余额支付
											<!--ko text: '( ￥' + balance() + ' )'-->
											<!--/ko-->
										</span>
										<input name="payType" value="balance" type="radio" data-bind="event:{change: checkPayType}">
									</li>
								</label>
							</div>
							<li class="lineHeight">
								总额：￥
								<!--ko text: price-->
								<!--/ko-->
							</li>
						</form>
					</ul>
					<button class="p-btn-color" data-bind="click: gotoPay">付款</button>
				</div>
			</div>
		</div>
		<script src="../../../script/mui/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../script/mui/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../script/libs/knockout/knockout-3.3.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../script/common/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../script/common/dtPicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../script/common/pay.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/apply.js"></script>
	</body>

</html>
