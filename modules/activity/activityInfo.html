<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<style type="text/css">
			.activityInfo-photo-left img {
				padding-top: 40px;
			}
			
			.mui-bar-nav {
				background: rgba(246, 244, 239, 0)!important;
			}
			
			.mui-title {
				color: #fff;
			}
			
			.mui-bar-nav i {
				color: #fff;
			}
			
			.mui-bar-nav:after {
				height: 0;
			}
			
			#blurFar {
				width: 100%;
				position: absolute;
				overflow: hidden;
				-webkit-filter:brightness(.9);
			}
			
			#blurBack {                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
				transform: scale(1.2);
				width: 100%;
				position: absolute;
				-webkit-filter: blur(15px);
				background-size: cover;
			}
			.mui-bar-tab{
				bottom: -4px;
			}
			.teacherList-mui-bar-tab{
				background: #e64578!important;
				width: 50%!important;
				display: inline-block;
				height: 50px!important;
				text-align: center;
			}
			.teacherList-mui-bar-tab-1{
				background: #e64578!important;
				width: 100%!important;
				display: inline-block;
				height: 50px!important;
				text-align: center;
			}
			.teacherList-mui-bar-tab-frist:after{
				content: '';
				height: 30px;
				width: 1px;
				background: #fff;
				border-right: 1px solid #ccc;
				position: absolute;
				right: 50%;
				top: 10px;
				
			}
			.activityInfo-nav:active{
				background: #d33c6c!important;
			}
			.activityInfo-nav{
				width: 100%!important;
				line-height: 50px!important;
			}
			
			@media only screen and (min-width: 376px) and (max-width: 414px) {
				.shareTeacher-pic ul li img {
					height: 3rem;
					width: 3rem;
				}
			}
			.share-height {
				position: fixed!important;
				top: 100%!important;
				margin-top: -180px!important;
				z-index: 99999;
				left: 0px!important;
			}
			
			.share-height.mui-active {
				top: 100%!important;
				margin-top: -180px!important;
				z-index: 99999;
			}
			
			.activityInfo-ul-p img {
				display: block;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<header id="hHead" class="mui-bar mui-bar-nav">
			<i id="hBack" class="iconfont mui-action-back">&#xe683;</i>
			<h1 id="hTitle" class="mui-title">活动介绍</h1>
			<a id="hShare" href="#sharePopover" class="iconfont techerInfo-share specialHeader sharePopover-icon">&#xe670;</a>
		</header>

		<div data-bind="foreach:{data: activity}">
			<div id="blurFar">
				<div id="blurBack" data-bind="style:{'background-image' : 'url(' +common.getPhotoUrl2(Thumbnail) +')'}">
				</div>
			</div>

			<div id="acontant" class="activityInfo-header-bg specialHeader">
				<div class="activityInfo-photo-left">
					<img src="../../images/activity-photo.png" data-bind="attr:{src: common.getPhotoUrl2(Thumbnail)}" />
					<!--<div class="activity-photo-font-bg activityInfo-font-bottom"></div>-->
					<!--<em class="activity-photo-font activityInfo-font-em">敬请期待</em>-->
				</div>
				<div class="activity-con-right activityInfo-con-right">
					<div class="activity-right-box">
						<span class="VIP-box" data-bind="visible: RegUsingFree == true && common.StrIsNull(VIPDiscountJson) == ''"></span>
						<span class="discount-box" data-bind="visible: common.StrIsNull(VIPDiscountJson) != ''"></span>
						<h2 class="activityInfo-con-right-h2" data-bind="text: Title">2016年广州星海音乐厅专场音乐会</h2>
					</div>
					<p class="activityInfo-subhead" data-bind='text:SubTitle'>副标题副标题副标题副标题副标题副标题副</p>
				</div>
				<div data-bind='foreach:common.transforArray(ActText)'>  
						<em data-bind="style:{left:$index()==0?'38%':'55%'},text:$data,css:$index()==0?'activity-con-set-1':'activity-con-enroll-1'"></em>
				</div>
				
				<!--<em class="activity-con-set activityInfo-con-set" data-bind="text: BuyText">座</em>-->
				<!--<em class="activityInfo-enroll-money">100~200元</em>-->
			</div>
			<div class="mui-content">

				<ul class="activityInfo-ul">
					<li>
						<span class="activityInfo-span1">报名时间</span>
						<span class="activityInfo-span2" data-bind="text: RegTimes">2016.1.24-2016.1.28</span>
					</li>
					<li>
						<span class="activityInfo-span1">举办时间</span>
						<span class="activityInfo-span2" data-bind="text: Times">2016.1.24-2016.1.28</span>
					</li>
					<li>
						<span class="activityInfo-span1">地点</span>
						<span class="activityInfo-span2" data-bind="text: PlaceName">广州星海音乐厅</span>
					</li>
					<!--<li>
						<span class="activityInfo-span1">限额:</span>
						<span class="activityInfo-span2">不限</span>
					</li>-->
					<div id="activityInfo-li-box" class="activityInfo-box-li" data-bind="visible:common.StrIsNull(Sponsor)!=''">
						<span class="activityInfo-span1 activityInfo-span-padding">主办方</span>
						<!--<span class="activityInfo-span2" data-bind="text:Sponsor">主办方</span>-->
						<div id="activityInfo-div" class="activityInfo-div" data-bind="foreach:sponsors">
							<p class="activityInfo-p activityInfo-span-padding" data-bind="visible:$data.text != '', event: {tap: gotoOrgInfo}">
								<!--ko text:$data.text--><!--/ko-->
								<i class="iconfont activityInfo-next" data-bind="visible: $data.id > 0"></i>
							</p>
						
						</div>
					</div>
					<li  data-bind="visible:common.StrIsNull(Organizer)!=''">
						<span class="activityInfo-span1">承办方</span>
						<!--<span class="activityInfo-span2" data-bind="text:Organizer">承办方</span>-->
						<div id="activityInfo-div" data-bind="foreach:common.transforArray(Organizer)">
							<p data-bind="text:$data,visible:$data!='' "></p>
						</div>
					</li>
					<li class="activityInfo-last-li" data-bind="visible:common.StrIsNull(CoSponsor)!=''">
						<span class="activityInfo-span1">协办方</span>
						<div id="activityInfo-div" data-bind="foreach:common.transforArray(CoSponsor)">
							<p data-bind="text:$data,visible:$data!='' "></p>
							
						</div>
						<!--<span class="activityInfo-span2" data-bind="text:CoSponsor">协办方协办方协办方协办</span>-->
					</li>
				</ul>
				<div class="pin-blank"></div>
				<ul class="activityInfo-ul">
					<li class="activityInfo-activityInfo-li">
						<span id="activityInfo-activityInfo-font">活动详情</span>
					</li>
					<p class="activityInfo-ul-p" data-bind="html: ActContent">
					</p>
				</ul>
				
			</div>
			
			<div id="sharePopover" class="mui-popover share-height">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="shareTeacher-pic">
							<ul>
								<li id="weichatFriend">
									<img src="../../images/share-wx.png" />
									<span>微信好友</span>
								</li>
								<li id="weichatMoments">
									<img src="../../images/share-py.png" />
									<span>微信朋友圈</span>
								</li>
								<li id="qqFriend">
									<img src="../../images/share-qq.png" />
									<span>QQ好友</span>
								</li>
							</ul>
						</div>
						<div class="shareTeacher-qx" data-bind="click:closeShare">取消</div>
					</div>
				</div>
			</div>
		
            <nav class="mui-bar mui-bar-tab p-btn-color" data-bind="visible:CanReg || NeedBuyTicket">
				<a class="ah-mui-tab-item teacherList-mui-bar-tab" data-bind="event:{tap: gotoSaleTicket},visible: NeedBuyTicket && CanReg">
					<span class="mui-tab-label activityInfo-nav">我要购票</span>
				</a>
        		<a class="ah-mui-tab-item teacherList-mui-bar-tab teacherList-mui-bar-tab-frist" data-bind="event:{tap: gotoSignUp},visible: (NeedBuyTicket || NeedWorks) && CanReg ">
					<span class="mui-tab-label activityInfo-nav">我要报名</span>
				</a>
				<a class="ah-mui-tab-item teacherList-mui-bar-tab" data-bind="event:{tap: gotoAllWorks},visible: CanReg && NeedWorks && NeedBuyTicket==false">
					<span class="mui-tab-label activityInfo-nav">活动作品库</span>
				</a>
        		<a class="ah-mui-tab-item teacherList-mui-bar-tab-1" data-bind="event:{tap: gotoSignUp},visible: CanReg && NeedWorks==false && NeedBuyTicket==false">
					<span class="mui-tab-label activityInfo-nav">我要报名</span>
				</a>
				<a class="ah-mui-tab-item teacherList-mui-bar-tab-1" data-bind="event:{tap: gotoSaleTicket},visible: CanReg==false && NeedWorks==false && NeedBuyTicket">
					<span class="mui-tab-label activityInfo-nav">我要购票</span>
				</a>
			</nav>
		</div>
		<script src="../../script/mui/mui.min.js " type="text/javascript " charset="utf-8 "></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/common.js " type="text/javascript " charset="utf-8 "></script>
		<script src="../../script/common/share.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.min.js " type="text/javascript " charset="utf-8 "></script>
		<script src="../../script/activity/activityInfo.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
