<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../../content/common/global.css" rel="stylesheet" />
		<link href="../../../content/common/style.css" rel="stylesheet" />
		<link href="../../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<style>
			.mui-input-group .mui-input-row:after {
				background: #C8C7CC!important;
			}
			
			.mui-input-row .mui-btn {
				line-height: 2.8!important;
				font-size: 16px!important;
			}
			
			.reg-mui-input-row label ~ input,
			.th-mui-btn-block {
				line-height: 1.1!important;
				font-size: 16px;
			}
			
			.mui-checkbox.mui-left input[type=checkbox] {
				left: -34px;
			}
			
			.reg-mui-input-row input[type=text],
			input[type=password] {
				line-height: 18px!important;
				height: 44px!important;
			}
			
			.hideDiv {
				display: none;
			}
			
			.reg-mui-input-row label,
			.mui-input-row label,
			.th-mui-btn-block,
			.pic-mui-input-row label ~ input,
			.mui-input-row label ~ select,
			.mui-input-row label ~ textarea {
				font-size: 16px;
			}
			
			.reg-mui-input-row label ~ input,
			.th-mui-btn-block {
				color: #999;
			}
			
			.mui-btn-blue,
			.mui-btn-primary,
			input[type=submit] {
				border: 1px solid #e64578;
				background-color: #e64578;
			}
			
			.apply-h4 {
				color: #777;
				font-size: 16px;
				text-align: center;
				margin-top: 20px;
				margin-bottom: 20px;
				line-height: 26px;
				padding: 0px 20px;
			}
			
			.apply-tabel {
				padding: 10px 20px;
				color: #555;
				font-size: 26px;
				text-align: center;
				letter-spacing: 5px;
				font-weight: 600;
			}
			
			.reg-mui-input-group label {
				width: 40%!important;
			}
			
			.reg-mui-input-row label ~ input,
			.th-mui-btn-block {
				width: 60%!important;
			}
			
			@media only screen and (min-width: 320px) and (max-width: 374px) {
				.reg-mui-input-group label {
					width: 46%!important;
				}
				.reg-mui-input-row label ~ input,
				.th-mui-btn-block {
					width: 54%!important;
				}
			}
			
			.th-textarea-div label {
				color: #666!important;
			}
			
			.Complete {
				color: #666;
				font-size: 15px;
				position: absolute;
				height: 30px;
				width: 60px;
				color: #fff;
				text-align: center;
				line-height: 30px;
				border-radius: 5px;
				background: #E64578;
				display: inline-block;
				right: 15px;
				top: 8px;
			}
			
			.Complete:active {
				color: #efa900!important;
			}
			
			.pi-tx-bg i img {
				border-radius: 0px;
			}
			
			.th-textarea-div {
				height: auto;
				overflow: hidden;
				border-bottom: 1px solid #C8C7CC;
			}
			
			#selectUserPicker {
				white-space: normal;
			}
			
			#mui-input-row {
				height: auto!important;
			}
			
			.mui-btn-block {
				margin-bottom: 0px!important;
			}
			
			@media only screen and (min-width: 376px) and (max-width: 414px) {
				.th-mui-f {
					margin-top: 140px;
				}
			}
			
			.teacherList-mui-bar-tab-1 {
				background: #e64578!important;
				width: 100%!important;
				display: inline-block;
				height: 50px!important;
				text-align: center;
			}
			
			.activityInfo-nav {
				width: 100%!important;
				line-height: 50px!important;
			}
			
			.Lesson-radio:after {
				height: 0px!important;
			}
			
			.mui-input-group:after,
			.mui-input-group:before {
				height: 0px!important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<i class="iconfont mui-action-back">&#xe683;</i>
			<h1 class="mui-title">比赛报名</h1>
			<button id="complete" class="Complete specialHeader" data-bind="click: submitFrom, visible: canChange">完成</button>
		</header>
		<div class="mui-content">
			<h4 class="apply-h4" data-bind="text:title"></h4>
			<p class="apply-tabel">报名表</p>
			<form class="mui-input-group reg-mui-input-group">
				<div class="mui-input-row reg-mui-input-row th-mui-input-row">
					<label>赛区</label>
					<button class="mui-btn mui-btn-block th-mui-btn-block" type='button' data-bind="text:areaText, click:selectArea"></button>
				</div>
				<!--<div class="pi-tx-bg pi-tx-border-top">-->
				<!--<span>头像</span>-->
				<!--<i data-bind="click:selectPic"><img data-bind="attr: {'src': Path}" onerror="this.src='../../images/my-default.png';" /></i>-->
				<!--</div>-->
				<div class="mui-input-row reg-mui-input-row">
					<label>报名手机号码</label>
					<input type="tel" id="tbPhone" class=" mui-input reg-mui-input" placeholder="请输入手机号码" data-bind="value:phone" />
				</div>
				<div class="mui-input-row reg-mui-input-row">
					<label>姓名</label>
					<input type="text" class=" mui-input reg-mui-input" placeholder="请输入您的姓名" data-bind="value:userName" />
				</div>
				<div class="mui-input-row reg-mui-input-row th-mui-input-row">
					<label>性别</label>
					<button class="mui-btn mui-btn-block th-mui-btn-block" type='button' data-bind="text:sexText, click:selectSex"></button>
				</div>
				<div class="mui-input-row reg-mui-input-row">
					<label>参赛作品曲目</label>
					<input type="text" class=" mui-input reg-mui-input" placeholder="请输入参赛作品" data-bind="value:testWork" />
				</div>
				<!--<div class="mui-input-row reg-mui-input-row">					-->
				<!--<label>毕业学校：</label>-->
				<!--<input type="text" class=" mui-input reg-mui-input" placeholder="请输入毕业学校（选填）" data-bind="value:school"/>-->
				<!--</div>-->

				<!--<div class="mui-input-row reg-mui-input-row">-->
				<!--<label>家长电话：</label>-->
				<!--<input type="text" class=" mui-input reg-mui-input" placeholder="请输入家长电话" data-bind="value:parentPhone"/>-->
				<!--</div>-->
				<div class="mui-input-row reg-mui-input-row">
					<label>指导老师电话</label>
					<input type="tel" class=" mui-input reg-mui-input" placeholder="请输入指导老师电话" data-bind="value:teacherPhone,event:{input:getTeacher,propertychange:getTeacher}" id='teaPhone'/>
				</div>
				<div class="mui-input-row reg-mui-input-row">
					<label>指导老师</label>
					<input type="text" class=" mui-input reg-mui-input" placeholder="请输入指导老师" data-bind="value:teacher" />
				</div>
				
				<!--<div class="mui-input-row reg-mui-input-row">					-->
				<!--<label>微信号：</label>-->
				<!--<input type="text" class=" mui-input reg-mui-input" placeholder="请输入微信号（选填）" data-bind="value:wechat"/>-->
				<!--</div>-->
				<div class="mui-input-row reg-mui-input-row">
					<label>培训机构</label>
					<input type="text" class=" mui-input reg-mui-input" placeholder="请输入培训机构（选填）" data-bind="value:train" />
				</div>
				<div class="mui-input-row reg-mui-input-row th-mui-input-row">
					<label>参赛形式</label>
					<button id='selectUserPicker' class="mui-btn mui-btn-block th-mui-btn-block" type='button' data-bind="text:testStyleText, click:selectTestStyle"></button>
				</div>
				<div class="mui-input-row reg-mui-input-row">
					<label>报名费用</label>
					<input type="text" class=" mui-input reg-mui-input" readonly="readonly" data-bind="value: price() + ' 元'" />
				</div>
				<div class="mui-input-row reg-mui-input-row th-mui-input-row" id="mui-input-row">
					<label>参赛组别</label>
					<button id='selectUserPicker' class="mui-btn mui-btn-block th-mui-btn-block" type='button' data-bind="text:testGroupText, click:selectTestGroup" style="line-height: 2!important; margin-top: 7px;"></button>
				</div>
				<div class="th-textarea-div th-textarea">
					<label>个人艺术简历</label>
					<textarea id="introduce" placeholder="请输入个人艺术简历" data-bind="value:introduce"></textarea>
				</div>
			</form>

			<nav class="mui-bar mui-bar-tab p-btn-color" data-bind="visible: canChange() == false && isFinish() == false">
				<a class="ah-mui-tab-item teacherList-mui-bar-tab" href="#middlePopover">
					<span class="mui-tab-label activityInfo-nav" data-bind='click:gotoPay'>去付款</span>
				</a>
			</nav>

			<!--弹出付款对话框-->
			<div id="middlePopover" class="mui-popover submitComment-top" >
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll submitClass-mui-scroll Lesson-mui">
						<div class="mui-scroll-title">
							<i class="iconfont" data-bind="click:closePopover">&#xe63f;</i>
							<span>付款详情</span>
						</div>
						<ul>
							<form class="mui-input-group">
								<div class="mui-input-row mui-radio mui-left Lesson-radio ">
									<label>
										<li class="wx-pay">
											<img src="../../../images/submitClass-wx.png" />
											<span>微信支付</span>
											<input name="payType" value="wxpay" type="radio" data-bind="event:{change: checkPayType}, checked: PayType">
										</li>
									</label>
								</div>
								<div class="mui-input-row mui-radio mui-left Lesson-radio ">
									<label>
										<li class="wx-pay">
											<img src="../../../images/ali.png" />
											<span>支付宝</span>
											<input name="payType" value="alipay" type="radio" data-bind="event:{change: checkPayType}, checked: PayType">
										</li>
									</label>
								</div>
								<div class="mui-input-row mui-radio mui-left Lesson-radio">
									<label>
										<li class="wx-pay">
											<img src="../../../images/ye.png" />
											<span class="wx-pay-span">余额支付
												<!--ko text: '( ￥ ' + balance() + ' )'-->
												(￥120.00)
												<!--/ko-->
											</span>
											<span class="wx-pay-favorable" data-bind="text: discountText">享受8.5折</span>
											<input name="payType" value="balance" type="radio" data-bind="event:{change: checkPayType}, checked: PayType">
										</li>
									</label>
								</div>
								<div class="mui-input-row mui-radio mui-left Lesson-radio" data-bind="visible: regUsingFree() == true">
									<label>
										<li class="wx-pay">
											<img src="../../../images/ye.png" />
											<span class="wx-pay-span">免费报名
												<!--ko text: '( 剩余' + freeActivityCount() + '次 )'-->
												( 剩余1次 )
												<!--/ko-->
											</span>
											<span class="wx-pay-favorable">会员独享</span>
											<input name="payType" value="free" type="radio" data-bind="event:{change: checkPayType}, checked: PayType">
										</li>
									</label>
								</div>
								<li class="lineHeight">
									总额：
									<span class="lineHeight-span">
										￥<!--ko text: pricePay-->
										<!--/ko-->
										<span class="lineHeight-decoration" data-bind="visible: price() != pricePay()">
											￥<!--ko text: price-->
											<!--/ko-->
										</span>
									</span>
								</li>
							</form>
						</ul>
						<button class="p-btn-color" data-bind="click: gotoPay">付款</button>
					</div>
				</div>
			</div>
			<div id="PayBox">
			<div class="opacity-bg"></div>
			<div class="pay-popup">
				<div class="payment-title">
					<i class="iconfont close-pay">&#xe63f;</i>
					<span>付款详情</span>
				</div>
				<ul class="pay-method">
					<li>
						<div class="method-logo">
							<img src="../../../images/submitClass-wx.png" />
						</div>
						<span class="default-lineHiegt">微信支付</span>
						<i class="iconfont default-icon"></i>
						
					</li>
					<li>
						<div class="method-logo">
							<img src="../../../images/ali.png" />
						</div>
						<span class="default-lineHiegt">支付宝</span>
						<i class="iconfont default-icon check-icon"></i>
					</li>
					<li>
						<div class="method-logo">
							<img src="../../../images/ye.png" />
						</div>
						<span class="default-lineHiegt">余额支付</span>
						<i class="iconfont default-icon"></i>
					</li>
					<li>
						<div class="method-logo">
							<img src="../../../images/free-pay.png" />
						</div>
						<span class="discount-lineHiegt">免费报名(￥999.00)</span>
						<span class="discount-span">享8.5折</span>
						<i class="iconfont default-icon"></i>
					</li>
					<li>
						<div class="method-logo">
							<img src="../../../images/ye.png" />
						</div>
						<span class="discount-lineHiegt">余额支付(￥999.00)</span>
						<span class="discount-span">享8.5折</span>
						<i class="iconfont default-icon"></i>
					</li>
				</ul>
				<div class="pay-total">
					<span>总价：</span>
					<span class="total-value">
						<em>￥200.00</em>
						<em class="lineHeight-decoration">￥300.00</em>
					</span>
				</div>
				<button class="p-btn-color pay-total-btn">付款</button>
				<span class="recharge">余额不足，<em>去充值</em></span>
			</div>
		</div>
			<script src="../../../script/mui/mui.js"></script>
			<script src="../../../script/mui/mui.picker.min.js"></script>
			<script src="../../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
			<script src="../../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
			<script src="../../../script/libs/knockout/knockout-3.3.0.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="../../../script/common/pay.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/apply.js"></script>
		</div>
	</body>

</html>
