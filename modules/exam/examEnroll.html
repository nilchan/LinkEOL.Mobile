<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<style>
			body,
			.mui-content {
				background: #f1f1f1!important;
			}
			
			.reg-mui-input-row label ~ input,
			.th-mui-btn-block,
			.mui-input-row label ~ textarea {
				width: 64%!important;
			}
			
			.mui-input-row label {
				line-height: 1.4!important;
				padding: 10px 0!important;
				color: #333333;
				width: 33%!important;
			}
			
			.ah-btn-margin {
				margin-top: 2rem;
			}
			
			.ah-input-row label ~ input {
				float: left;
				width: 30%!important;
				margin-right: 1%;
			}
			
			#ageLimits {
				position: absolute;
			}
			
			.addCourse-line {
				line-height: 38px!important;
			}
			.last-mui-input-row {
				height: auto!important;
				line-height: 44px!important;
			}
			.reg-mui-input-row label ~ input,
			.th-mui-btn-block {
				line-height: 1.1!important;
			}
			
			.reg-mui-input-row input[type=text],
			input[type=password],
			button,
			input[type=number] {
				line-height: 18px!important;
				height: 44px!important;
				color: #a1a1a1;
			}
			.reg-mui-input {
				color: #999!important;
			}
			@media screen and (max-height: 530px) {
				.auto-height {
					line-height: 24px;
				}
			}
			
			@media screen and (min-height:531px) and (max-height: 608px) {
				.auto-height {
					line-height: 25px;
				}
			}
			
			@media screen and (min-height:609px) and (max-height: 657px) {
				.auto-height {
					line-height: 30px;
				}
			}
			
			@media screen and (min-height:658px) {
				.auto-height {
					line-height: 35px;
				}
			}
			
			.mui-input-group:after {
				height: 1!important;
				background: #999;
			}
			.about-lesson{
				width: 64%;
				float: right;
			}
			.examEnroll-top{
				height: 350px;
				bottom: 50%;
				margin-bottom: -150px;
				position: fixed;
				width: 100%;
			}
			.mui-input-group .addCourse-form:before{
				height: 0px!important;
			}
			.mui-btn-blue, .mui-btn-primary, input[type=submit] {
			    color: #fff;
			    border: 1px solid #e64578;
			    background-color: #e64578;
			}
			.mui-input-group:after,.mui-input-group:before{
				height: 0px!important;
			}
			.mui-input-group .mui-input-row:after{
				background: #C8C7CC!important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<i class="iconfont mui-action-back">&#xe683;</i>
			<h1 class="mui-title">报名信息</h1>
		</header>
		<div class="mui-content">
			<div id="page1">
				<form class="mui-input-group reg-mui-input-group addCourse-form">

					<div class="mui-input-row reg-mui-input-row  addCourse-mui-input addCourse-left">
						<label>姓名</label><!--disable:isSetEnroll     设置为不允许修改-->
						<input type="text" class="mui-input-clear mui-input reg-mui-input  " placeholder="请输入您的姓名" data-bind="value:UserName">
					</div>
					<div class="mui-input-row reg-mui-input-row addCourse-mui-input addCourse-left">
						<label>拼音</label>
						<input type="text" class="mui-input-clear mui-input reg-mui-input " placeholder="请输入您的姓名拼音" data-bind="value:PinYin">
					</div>
					<div class="mui-input-row reg-mui-input-row addCourse-mui-input addCourse-left">
						<label>联系电话</label>
						<input type="text" class="mui-input-clear mui-input reg-mui-input " onfocus="this.type='number'" onblur="this.type='text'" placeholder="请输入您的联系电话" data-bind="value:Phone">
					</div>
					<div class="mui-input-row reg-mui-input-row addCourse-mui-input addCourse-left">
						<label>国籍</label>
						<input type="text" class="mui-input-clear mui-input reg-mui-input " placeholder="请输入您的国籍" data-bind="value:Nationality">
					</div>
					<div class="last-mui-input-row mui-input-row reg-mui-input-row th-mui-input-row addCourse-mui-input addCourse-left ">
						<label>性别</label>
						<ul class="about-lesson">
							<li class="fontcolor" data-bind="text:GenderText,click:setGender">
								请选择性别
							</li>
						</ul>
					</div>
					<div class="last-mui-input-row mui-input-row reg-mui-input-row th-mui-input-row addCourse-mui-input addCourse-left">
						<label>出生日期</label>
						<ul class="about-lesson">
							<li class="fontcolor" data-bind="text:Birthday,click:getBirthday">
								请选择出生日期
							</li>
						</ul>
					</div>
					<div class="mui-input-row reg-mui-input-row addCourse-mui-input addCourse-left">
						<label>民族</label>
						<input type="text" class="mui-input-clear mui-input reg-mui-input " placeholder="请输入您的民族" data-bind="value:Nation">
					</div>
					<div class="last-mui-input-row mui-input-row reg-mui-input-row th-mui-input-row addCourse-mui-input addCourse-left">
						<label>报考专业</label>
						<ul class="about-lesson">
							<li class="fontcolor" data-bind="text:Specialty,click:getSpecialty">
								请选择报考专业
							</li>
						</ul>
					</div>
					<div class="last-mui-input-row mui-input-row reg-mui-input-row th-mui-input-row addCourse-mui-input addCourse-left">
						<label>已获级别</label>
						<ul class="about-lesson">
							<li class="fontcolor" data-bind="text:UserLevel,click:getUserLevel">
								请选择已获级别
							</li>
						</ul>
					</div>
					<div class="last-mui-input-row mui-input-row reg-mui-input-row th-mui-input-row addCourse-mui-input addCourse-left">
						<label>报考级别</label>
						<ul class="about-lesson">
							<li class="fontcolor" data-bind="text:ExamLevel,click:getExamLevel">
								请选择报考级别
							</li>
						</ul>
					</div>

					<div class="mui-input-row reg-mui-input-row th-mui-input-row addCourse-mui-input addCourse-left">
						<label>指导老师姓名</label>
						<input type="text" class="mui-input-clear mui-input reg-mui-input " placeholder="请输入您的指导老师姓名" data-bind="value:TeacherName">
					</div>
					<div class="mui-input-row reg-mui-input-row th-mui-input-row addCourse-left">
						<label>指导老师电话</label>
						<input type="text" class="mui-input-clear mui-input reg-mui-input " onfocus="this.type='number'" onblur="this.type='text'" placeholder="请输入指导老师电话" data-bind="value:TeacherPhone">
					</div>

				</form>
				<div class="mui-content-padded ah-btn-margin">
					<button id='next' class="mui-btn mui-btn-block mui-btn-primary th-btn p-btn-color" data-bind="click: saveEnroll,text:ExamID()>=0?'付款':'保存'">保存</button>
				</div>

				
			</div>
		</div>
		
		<div id="PayBox" style="display: none;"></div>

		<script src="../../script/mui/mui.js"></script>
		<script src="../../script/mui/mui.picker.min.js"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/dtPicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/pay.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/exam/examEnroll.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
